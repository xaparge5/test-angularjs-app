<div ng-controller="CreateProductController">
    <h3>Yeni Ürün Ekle</h3>

    <form ng-submit="createProduct()">
        <label>Ürün Adı:</label>
        <input type="text" ng-model="newProduct.ProductName" required>

        <label>Stok Miktarı:</label>
        <input type="number" ng-model="newProduct.StockQuantity" required>

        <label>Fiyat:</label>
        <input type="number" ng-model="newProduct.Price" required>

        <button type="submit">Ürün Ekle</button>
    </form>
</div>
