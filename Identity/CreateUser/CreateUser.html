<div ng-controller="CreateUserController">
    <h1>Create User</h1>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" ng-model="user.username">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" ng-model="user.email">
        <br>
        <button ng-click="createUser()">Create</button>
    </form>
</div>
